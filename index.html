<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tobin's Weekend Fun Pas</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/ico" href="img/favicon.ico">
    </head>
    <body>
 

        <div class="container">
            <div class="locations-box">
                <h1>Some of my personal Pasadena Haunts</h1>

             
                    <h2> Filter by keywords </h2>
                    <p>
                        <input data-bind="value: filter, valueUpdate: 'afterkeydown'" />
                    
                  
                    </p>
               

                <ul data-bind="foreach: filteredLocs">
                    <li data-bind="text: title, event: {click: $parent.setCurrentLoc, mouseover:$parent.highlightLoc}">
                    </li>
                </ul>
                <div id="map"></div>
            </div>


        </div>       
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/knockout-3.2.0.js"></script>
        <script src="js/script.js"></script>
        <script async defer
                src=
                "https://maps.googleapis.com/maps/api/js?key=AIzaSyAbPKbSDj8SglAgtx7GaGLJNIkAoXDhgCM&v=3&callback=initMap"
                onerror="mapError()"
                >
        </script>
    </body>
</html>
