<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.setCurrentCat"></li>
    </ul>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
        <img data-bind="click: $parent.incrementCount, attr: {src: imgSrc}"
             src="" alt="cute cat">

    </div>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
